<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Datos U</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container-fluid gral-container">


        <h1 class="text-center" id="vis-title"></h1>

        <ul class="nav nav-tabs" id="tab-menu" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-expanded="true">Exportación</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-expanded="false">Importación</a>
            </li>
        </ul>

        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade active show" role="tabpanel" id="home" aria-labelledby="home-tab" aria-expanded="true">
                <div class="row map-info-row">

                    <div class="col-6 map-container">
                        <svg id="map"></svg>
                    </div>

                    <div class="col-6 map-info">
                        <h4 id="dep-name">Clickea un departamento en el mapa</h4>
                        <br>
                        <table class="table invisible">
                            <colgroup>
                               <col span="1" style="width: 30%;">
                            </colgroup>
                            <thead>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Área:</th>
                                    <td><span id="info-area"></span> m2</td>
                                </tr>
                                <tr>
                                    <th scope="row">Exportación anual:</th>
                                    <td><span id="info-toneladas"></span> toneladas</td>
                                </tr>
                                <tr>
                                    <th scope="row">Ingreso anual:</th>
                                    <td><span id="info-pesos"></span> Pesos Colombianos</td>
                                </tr>
                            </tbody>
                        </table>
                        <svg id="bar_svg" height="500"></svg>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" aria-expanded="false">
                Holi
            </div>

        </div>

    </div>
    </div>

    <script src="libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>    
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/d3/d3.min.js"></script>
    <script src="js/main.js"></script>

</body>
