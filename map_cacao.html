<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Datos U</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <a href="#" class="navbar-brand">Cacao</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li id="nav-exp" class="nav-item active">
                    <a class="nav-link">Exportación</a>
                </li>
                <li id="nav-imp" class="nav-item">
                    <a class="nav-link">Importación</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid gral-container">

        <div id="exports-row" class="row map-info-row">
            <div class="col-6 map-container">
                <svg id="map"></svg>
            </div>
            <div class="col-6 map-info">
                <h4 id="dep-name">Clickea un departamento</h4>
                <table id="local-table" class="table table-sm invisible">
                    <tbody>
                        <tr>
                            <th scope="row">Área:</th>
                            <td><span id="info-area"></span> m<sup>2</sup></td>
                        </tr>
                        <tr>
                            <th scope="row">Exportación anual:</th>
                            <td><span id="info-toneladas"></span> toneladas</td>
                        </tr>
                        <tr>
                            <th scope="row">Ingreso anual:</th>
                            <td><span id="info-pesos"></span> Pesos Colombianos</td>
                        </tr>
                    </tbody>
                </table>
                <svg id="bar_svg" height="420"></svg>
            </div>
        </div>

        <div id="imports-row" class="row map-info-row">
            <div class="col-8">
                <svg id="world_svg" height="420"></svg>
            </div>
            <div class="col-6 world-map-info">
                <h4 id="dep-name">Clickea un país</h4>
                <table id="global-table" class="table table-sm invisible">
                    <tbody>
                        <tr>
                            <th scope="row">Nombre:</th>
                            <td><span id="info-nombre"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Exportación</th>
                            <td><span id="info-exportacion"></span> Pesos Colombianos</td>
                        </tr>
                        <tr>
                            <th scope="row">Importación:</th>
                            <td><span id="info-importacion"></span> Pesos Colombianos</td>
                        </tr>
                        <tr>
                            <th scope="row">Diferencia:</th>
                            <td><span id="info-diferencia"></span> Pesos Colombianos</td>
                        </tr>
                    </tbody>
                </table>
                <svg id="bar_svg" height="420"></svg>
            </div>
        </div>

    </div>

    <script src="libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>    
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/d3/d3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/world-map.js"></script>

</body>
